<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style> 
       body {
          background-color:rgb(151, 151, 246) ;
          color: white; /* Comenttário em CSS*/
          font: normal 20pt Arial;
       }
       h1 {
        color: rgb(255, 200, 3);
       } 
    </style>
</head>
<body>
   <h1>Olá, Mundo!</h1> <!-- Isso é um comentário-->
   <p>Já me livrei da maldição!</p>
    <script>  
       var n1 = Number.parseFloat(window.prompt('Digite um número: '))//window.prompt me retorna uma string
       var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)// usando Template String
       //(number + number) para adição
       //(string + string) para concatenação
    </script>
</body>
</html>
